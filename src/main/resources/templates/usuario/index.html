<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
    	<meta charset="utf-8">
        <title>Usuarios</title>
        <!-- CSS only -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>
    <body>
        <h1>Listado de Usuarios</h1>
        <div th:if="${(usuarios != null) and (!usuarios.empty)}">
            <table>
                <tr>
                    <th>Email</th>
                    <th>Bloqueado</th>
                    <th>Eliminar</th>
                </tr>
                <tr th:each="usuario : ${usuarios}">
                    <td th:text="${usuario.email}">Email</td>
                    <td th:text="not ${usuario.bloqueado}? 'Verdadero' : 'Falso'">Bloqueado</td>
                    <td>
                    	<form action="#" th:action="@{/usuario/{id} (id=${usuario.id})}" th:method="DELETE">
             				<button class="btn btn-danger" type="submit">Eliminar</button>
             			</form>
                    </td>
                </tr>
            </table>
        </div>
        <div th:if="${(usuarios == null) or (usuarios.empty)}" class="alert alert-danger">
            No hay usuarios registrados.
        </div>
        <form th:action="@{/}"method="GET">
            <button type="sumbit" class="btn btn-primary mt-3">Volver</button>
        </form>
    </body>
</html>
