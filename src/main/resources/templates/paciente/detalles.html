<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles | Paciente</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center">Detalles del paciente</h1>
    <hr>
    <p th:utext="'<strong>Nombre completo:</strong> ' + ${paciente.nombre}">Nombre completo</p>
    <p th:utext="'<strong>DNI:</strong> ' + ${paciente.dni}">DNI</p>
    <p th:utext="'<strong>Email:</strong> ' + ${paciente.usuario.email}">Email</p>
    <p th:utext="'<strong>Estado:</strong> ' + ${paciente.usuario.bloqueado ? 'BLOQUEADO' : 'ACTIVO'}">Estado</p>
</body>
</html>
