<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
    <head>
    	<meta charset="utf-8">
        <title>Nueva Especialidad</title>
        <!-- CSS only -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>
    <body>
        <h1 class="text-center" th:text="${#httpServletRequest.requestURI} == '/especialidad/nueva'? 'Nueva Especialidad' : 'Actualizar Especialidad'"></h1>
        <hr>
        <div th:if="${message}" class="alert alert-success">
        	<span th:text="${message}"></span>
        </div>
        <form action="#" th:action="${#httpServletRequest.requestURI} == '/especialidad/nueva'? @{/especialidad} : @{/especialidad/{id}(id=${especialidad.id})}" th:method="${#httpServletRequest.requestURI} == '/especialidad/nueva'? POST : PUT" th:object="${especialidad}">
            <label>Nombre</label>
            <input type="text" th:field="*{nombre}" th:value="*{nombre}"/>
            <label>Observaciones</label>
            <textarea th:field="*{observaciones}" th:value="*{observaciones}" cols="30" rows="10"></textarea>
            <hr>
            <button class="btn btn-primary" type="submit">Confirmar</button>
        </form>
    </body>
</html>
