<head>

	<link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>
	<!-- Nuestro css-->
	<link rel="stylesheet" type="text/css" href="static/css/signup.css" th:href="@{/css/signup.css}">

</head>
<body>
        <!-- LOGIN MODULE -->
        <div class="signup">
            <div class="wrap">
                <!-- TOGGLE -->
                <div id="toggle-wrap">
                    <div id="toggle-terms">
                        <div id="cross">
                            <span></span>
                            <span></span>
                        </div>
                    </div>
                </div>
                <!-- SLIDER -->
                <div class="content">
                    <!-- LOGO -->
                    <div class="logo">
                        <a href="#"><img
		          src="static/img/icon.png"
		          height="50"
		          loading="lazy"
		          th:src="@{/img/icon.png}"
		        /></a>
                    </div>
                    <!-- SLIDESHOW -->
                    <div id="slideshow">
                        <div class="one">
                            <h2><span>TelMed</span></h2>
                        </div>
                        
                    </div>
                </div>
                <!-- LOGIN FORM -->
                <div class="user">
                    <div class="form-wrap">
                        <!-- TABS -->
                    	<div class="tabs">
                            <h3 class="login-tab"><a class="log-in active"><span>Regístrese<span></a></h3>
                    	</div>
                        <!-- TABS CONTENT -->
                    	<div class="tabs-content">
                            <!-- TABS CONTENT LOGIN -->
                    		<div id="login-tab-content" class="active">
                    			<form th:action="@{/registro}"th:object="${paciente}"th:method="POST">
		                                <input type="text" class="input" id="name" th:field="*{nombre}" placeholder="Nombre">
                                        <span th:if="${#fields.hasErrors('nombre')}"th:errors="*{nombre}">Nombre invalido</span>
                                        
                                        <input type="text" class="input" id="dni" th:field="*{dni}" placeholder="DNI">
                                        <span th:if="${#fields.hasErrors('dni')}"th:errors="*{dni}">DNI invalido</span>
                                        <!--
                                        <input type="date" name="fecha_nacimiento" id="fecha_nacimiento" th:field="*{fechaNacimiento}" placeholder="Fecha de Nacimiento">
                                        <span th:if="${#fields.hasErrors('fechaNacimiento')}"th:errors="*{fechaNacimiento}">Fecha de nacimiento invalida</span>

                                        <input type="text" class="input" id="telefono" th:field="*{telefono}" placeholder="Teléfono">
                                        <span th:if="${#fields.hasErrors('telefono')}"th:errors="*{telefono}">Teléfono invalido</span>
                                        -->
		                                <input type="text" class="input" id="userName" th:field="*{usuario.email}" placeholder="Email">
		                                <span th:if="${#fields.hasErrors('usuario.email')}"th:errors="*{usuario.email}">Mail invalido</span>

		                                <input type="password" class="input" id="userPassword" th:field="*{usuario.contrasenia}" placeholder="Contraseña">
                                        <span th:if="${#fields.hasErrors('usuario.contrasenia')}"th:errors="*{usuario.contrasenia}">Contraseña invalida</span>
                                        
                                        <button  type="submit" class="button">Continuar</button>              	
		                        </form>
                    		</div>
                    	</div>
                	</div>
                </div>
            </div>
        </div>
</body>
