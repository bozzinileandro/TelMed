<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles | Médico</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center">Detalles del médico</h1>
    <hr>
    <p th:utext="'<strong>Nombre y Apellido:</strong> ' + ${medico.nombre}">Nombre y Apellido</p>
    <p th:utext="'<strong>Matrícula:</strong> ' + ${medico.matricula}">Matrícula</p>
    <p><strong>Especialidades</strong></p>
    <ul>
       <li th:each="especialidad : ${medico.especialidades}" th:text="${especialidad.nombre}">Especialidad</li> 
    </ul>
    <p th:utext="'<strong>Email:</strong> ' + ${medico.usuario.email}">Email</p>
    <p th:utext="'<strong>Estado:</strong> ' + ${not medico.usuario.bloqueado ? 'BLOQUEADO' : 'ACTIVO'}">Estado</p>
    <hr>
    <a class="btn btn-secondary mt-3" th:href="@{/medico/editar/{id} (id=${medico.id})}" href="medico/formulario.hml">Editar</a>
    <form action="#" th:action="@{/medico/{id} (id=${medico.id})}" th:method="DELETE">
        <button class="btn btn-danger" type="submit">Eliminar</button>
    </form>
</body>
</html>
