<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
    <head>
    	<meta charset="utf-8">
        <title>Nuevo Médico</title>
        <!-- CSS only -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>
    <body>
        <h1 class="text-center" th:text="${#httpServletRequest.requestURI} == '/medico/nuevo'? 'Nuevo Médico' : 'Actualizar Médico'"></h1>
        <hr>
        <div th:if="${message}" class="alert alert-success">
        	<span th:text="${message}"></span>
        </div>
        <form action="#" th:action="${#httpServletRequest.requestURI} == '/medico/nuevo'? @{/medico} : @{/medico/{id}(id=${medico.id})}" th:method="${#httpServletRequest.requestURI} == '/medico/nuevo'? POST : PUT" th:object="${medico}">
            <label>Nombre y Apellido</label>
            <input type="text" th:field="*{nombre}" th:value="*{nombre}"/>

            <label>DNI</label>
            <input type="text" th:field="*{dni}" th:value="*{dni}"/>
            <!--
            <label>Fecha de Nacimiento</label>
            <input type="date" name="fecha_nacimiento" id="fecha_nacimiento" th:field="*{fechaNacimiento}" placeholder="Fecha de Nacimiento">

            <label>Teléfono</label>
            <input type="text" th:field="*{telefono}" th:value="*{telefono}"/>
            -->
            <label>Matrícula</label>
            <input type="text" th:field="*{matricula}" th:value="*{matricula}"/>

            <label>Especialidades</label>
            <select th:field="*{especialidades}">
                <option th:each="especialidad : ${#httpServletRequest.requestURI} == '/medico/nuevo'? ${especialidades} : *{especialidades}" th:value="${especialidad.id}" th:text="${especialidad.nombre}"></option>
            </select>

            <label>Email:</label>
            <input type="email" th:field="*{usuario.email}" th:value="*{usuario.email}"/>

            <label>Contraseña:</label>
            <input type="password" th:field="*{usuario.contrasenia}" th:value="*{usuario.contrasenia}"/>

            <hr>
            
            <button class="btn btn-primary" type="submit">Confirmar</button>
        </form>
    </body>
</html>
