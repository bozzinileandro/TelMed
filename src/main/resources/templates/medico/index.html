<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
    	<meta charset="utf-8">
        <title>Medicos</title>
        <!-- CSS only -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>
    <body>
        <h1 class="text-center">Listado de Médicos</h1>
        <a class="btn btn-primary" th:href="@{/medico/nuevo}">Nuevo médico</a>
        <hr>
        <div th:if="${(medicos != null) and (!medicos.empty)}">
            <table>
                <tr>
                    <th>Nombre completo</th>
                    <th>Matrícula</th>
                    <!--<th>Especialidad</th>-->
                    <th>Email</th>
                    <th colspan="4">Acciones</th>
                </tr>
                <tr th:each="medico : ${medicos}">
                    <td th:text="${medico.nombre}">Nombre</td>
                    <td th:text="${medico.matricula}">Matrícula</td>
                    <td th:text="${medico.usuario.email}">Email</td>
                    <td>
                    	<form action="#" th:action="@{/medico/{id} (id=${medico.id})}" th:method="DELETE">
             				<button class="btn btn-danger" type="submit">Eliminar</button>
             			</form>
                    </td>
                    <td>
                        <a th:href="@{/medico/{id} (id=${medico.id})}" href="medico/detalles.html">Detalles</a>
                    </td>
                    <td>
                        <a th:href="@{/medico/editar/{id} (id=${medico.id})}" href="medico/formulario.html">Editar</a>
                    </td>
                    <td>
                        <a th:href="@{/medico/agenda/{id} (id=${medico.id})}" href="agenda/index.html">Agenda</a>
                    </td>
                </tr>
            </table>
        </div>
        <div th:if="${(medicos == null) or (medicos.empty)}" class="alert alert-danger">
            No hay médicos registrados.
        </div>
        <form th:action="@{/hello}"method="GET">
            <button type="sumbit" class="btn btn-primary mt-3">Volver</button>
        </form>
    </body>
</html>
